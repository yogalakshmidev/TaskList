<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="index.css" class="href" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="header">Our Expense Tracker</div>
    <div class="main">
      <div class="container">
        <div class="amountBalace">
          <div class="total">
            <button class="total btnbgNone">
              <strong>Net Balance : $<span id="btnTotal">500</span></strong>
            </button>
            <button class="total btnbgNone">
              <strong>Total Income :  $<span id="btnIncome">500</span></strong>
            </button>
            <button class="total btnbgNone">
              <strong>Total Expense :  $<span id="btnExpense">500</span></strong>
            </button>
          </div>
        </div>
        <div class="formContent">
          <form class="formbg">
            <label for="descIncome">Description :</label>
            <input
              type="text"
              placeholder="Description"
              id="descReason"
            /><br />
            <label for="descAmount">Amount Rs :</label>
            <input
              type="text"
              placeholder="Description"
              id="descAmount"
            /><br />

            <label for="typeExp">Expense Type:</label>
            <input type="radio" id="allAmount" name="typeExp" checked />All
            <input type="radio" id="incomeAmount" name="typeExp" />Income
            <input type="radio" id="expenseAmount" name="typeExp" />Expense
            <div class="btnActions">
              <button id="saveBtn" class="greenBtn">Save</button>
              <button id="resetBtn" class="greenBtn">Reset</button>
              <button id="showBtn" class="greenBtn">Show Transactions</button>
            </div>
          </form>
        </div>

        <div class="showTransactions">
          <p class="paraTrans"><strong>Transaction Details : </strong></p>
          <div class="transactionDesc">
            <ul>
              <li class="transaction_list income">
                <p>Income van</p>
                <div class="amtTransDetails">
                  <p>$500</p>
                  <i class="fa-solid fa-pen-to-square"></i>
                  <i class="fa-solid fa-trash"></i>
                </div>
              </li>
              <li class="transaction_list expense">
                <p>Income van</p>
                <div class="amtTransDetails">
                  <p>$500</p>
                  <i class="fa-solid fa-pen-to-square"></i>
                  <i class="fa-solid fa-trash"></i>
                </div>
              </li>
              <li class="transaction_list income">
                <p>Income van</p>
                <div class="amtTransDetails">
                  <p>$500</p>
                  <i class="fa-solid fa-pen-to-square"></i>
                  <i class="fa-solid fa-trash"></i>
                </div>
              </li>
              <li class="transaction_list expense">
                <p>Income van</p>
                <div class="amtTransDetails">
                  <p>$500</p>
                  <i class="fa-solid fa-pen-to-square"></i>
                  <i class="fa-solid fa-trash"></i>
                </div>
              </li>
              <li class="transaction_list income">
                <p>Income van</p>
                <div class="amtTransDetails">
                  <p>$500</p>
                  <i class="fa-solid fa-pen-to-square"></i>
                  <i class="fa-solid fa-trash"></i>
                </div>
              </li>
              <li class="transaction_list expense">
                <p>Income van</p>
                <div class="amtTransDetails">
                  <p>$500</p>
                  <i class="fa-solid fa-pen-to-square"></i>
                  <i class="fa-solid fa-trash"></i>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">Made for Footer</div>
    <script src="index.js"></script>
  </body>
</html>
